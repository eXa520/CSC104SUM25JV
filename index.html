<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Home Page</title>
</head>
<body>
    <!--  header section - top of page stuff -->
    <header>
        <!-- page title - use 1 and only 1 h1 tag on page -->
        <h1>Josh's Home Page</h1>
    </header>  

    <!-- I put the core content of the page in main -->
    <main>
        <!-- create a section to seperate out the different areas of content to be shown -->
        <section>
            <!--2nd level heading  -->
            <h2>My Profile</h2>
            
            <!-- unordered - list items have a bullet point in front of them by default -->
             <ul>
                <li>Name: Josh</li>
                <li>Employer: NASA</li>
                <li>Favorite Pet: Oreo (cat)</li>
                <li>Favorite Place: Rocky Point, Sonora MX</li>
                <li>Hobbies: Working/Cleaning my backyard(specially my garden)</li>
             </ul>

    
        </section>
    </main>
</body>
</html>
